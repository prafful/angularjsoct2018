<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Custom Directive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
</head>
<body ng-app="myapp">
   <h1>Custom Directive</h1> 
   <p>There are 4 kinds of custom directive:</p>
   <ol>
       <li>Element Directive</li>
       <li>Attribute Directive</li>
       <li>Class Directive</li>
       <li>Comment Directive</li>
   </ol>
   <ol>
       <li>
           Element Directive:  
           <pd-element></pd-element>
          <pd-attribute></pd-attribute>
          
       </li>
       <li>
           Attribute Custom directive:
            <div pd-attribute></div>
       </li>
       <li>
           Class Custom Directive:
           <div class="pd-class"></div> 
       </li>
   </ol>
  
  
   <script src="feature/directive/customDirective.js"></script>
</body>
</html>
