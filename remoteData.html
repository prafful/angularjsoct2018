<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS $http</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.5/angular-route.js"></script>
</head>
<body ng-app="myapp" ng-controller="remoteDataController">
    <h1>$http</h1>
    <button ng-click="callRemoteData()">Call Remote Data</button>
    <br>
   
    <table border="1">
            <thead>
                <tr>
                    <th >ID</th>
                    <th >Name</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="u in users">
                    <td>{{u.id}}</td>
                    <td>{{u.name}}</td>
                    <td><a href="#!{{u.id-1}}"> Details</a>  </td>
                  
                </tr>
            </tbody>
    </table>
    <hr>
    <div ng-view>
        This is view container for SPA.
    </div>
   <!--  {{users}}  -->

   

    <script src="/feature/controller/remoteDataController.js"></script>
    <script src="/feature/service/httpService.js"></script>
</body>
</html>
